syntax = "proto3";
package ng_proto; // 定义自己的包名
import "common.proto";
option go_package = "./ng_proto"; // 指定生成go包的路径

message DeviceSessionEventNotify {
  SessionType type = 1;
  SessionEvent event = 2;
  SessionInfoProto sessionInfo = 3;
}

message HousekeeperTaskNotify {
  string entityType = 1;
  int64 entityId = 2;
  int64 tenantId = 3;
  HousekeeperTaskType type = 4;
}